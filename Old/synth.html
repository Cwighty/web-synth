<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web-synth</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- WebAudio Controls  -->
    <script src="./webaudio-controls.js"></script>
    <link rel="stylesheet" href="synth.css">
</head>

<body>
    <div class="synthcontainer">
        <form class="rangecontainer">
            <div id="range1">
                <label for="range1">OSC 1
                    <select name="range1">
                        <option value="2'">2'</option>
                        <option value="4'">4'</option>
                        <option value="8'">8'</option>
                        <option value="16'">16'</option>
                        <option value="32'">32'</option>
                        <option value="LO">LO</option>
                    </select>
                </label>
            </div>
            <div id="range2">
                <label for="range2">OSC 2
                    <select name="range2">
                        <option value="2'">2'</option>
                        <option value="4'">4'</option>
                        <option value="8'">8'</option>
                        <option value="16'">16'</option>
                        <option value="32'">32'</option>
                        <option value="LO">LO</option>
                    </select>
                </label>
                <label for="bus1">SEND
                    <select name="bus1">
                        <option value="mix">MIX</option>
                        <option value="osc1">OSC 1</option>
                    </select>
                </label>
            </div>
            <div id="range3">
                <label for="range3">OSC 3
                    <select name="range3">
                        <option value="2'">2'</option>
                        <option value="4'">4'</option>
                        <option value="8'">8'</option>
                        <option value="16'">16'</option>
                        <option value="32'">32'</option>
                        <option value="LO">LO</option>
                    </select>
                </label>
                <label for="bus2">SEND
                    <select name="bus2">
                        <option value="mix">MIX</option>
                        <option value="osc1">OSC 2</option>
                    </select>
                </label>
            </div>
        </form>

        <form class="detunecontainer">
            <div class="detune" id="detune2">
                <label for="detune2">Osc 2 Detune</label>
                <webaudio-knob src="orange_knob.png" diameter="50" type="range" min="-7" value="0" max="7" step=".1"></webaudio-knob>
            </div>
            <div class="detune" id="detune3">
                <label for="detune3">Osc 3 Detune</label>
                <webaudio-knob src="orange_knob.png" diameter="50" type="range" min="-7" value="0" max="7" step=".1"></webaudio-knob>
            </div>
        </form>

        <form class="wavetablecontainer">
            <div class="wavetable" id="wavetable1">
                <label for="wavetable1">
                    <select name="wavetable1">
                        <option value="sine">Sine</option>
                        <option value="square">Square</option>
                        <option value="sawtooth">Sawtooth</option>
                        <option value="triangle">Triangle</option>
                    </select>
                </label>
            </div>
            <div class="wavetable" id="wavetable2">
                <label for="wavetable2">
                    <select name="wavetable2">
                        <option value="sine">Sine</option>
                        <option value="square">Square</option>
                        <option value="sawtooth">Sawtooth</option>
                        <option value="triangle">Triangle</option>
                    </select>
                </label>
            </div>
            <div class="wavetable controlmodule" id="wavetable3">
                <label for="wavetable3">
                    <select name="wavetable3">
                        <option value="sine">Sine</option>
                        <option value="square">Square</option>
                        <option value="sawtooth">Sawtooth</option>
                        <option value="triangle">Triangle</option>
                    </select>
                </label>
            </div>
        </form>

        <form class="mixcontainer">
            <div class="volume" id="mix1">
                <label for="osc1volume">Osc 1 Volume</label>
                <webaudio-knob src="orange_slider.png" sprites="30" type="range" id="osc1volume" min="0.0001" max="1" value=".5" step="0.001"></webaudio-knob>
            </div>
            <div class="volume" id="mix2">
                <label for="osc2volume">Osc 2 Volume</label>
                <webaudio-knob src="orange_slider.png" sprites="30" type="range" id="osc2volume" min="0.0001" max="1" value=".5" step="0.001"></webaudio-knob>
            </div>
            <div class="volume" id="mix3">
                <label for="osc3volume">Osc 3 Volume</label>
                <webaudio-knob src="orange_slider.png" sprites="30" type="range" id="osc3volume" min="0.0001" max="1" value=".5" step="0.001"></webaudio-knob>
            </div>
        </form>


        <div class="filtercontainer">
            <div id="filter">
                <form id="filterfreq"></form>
                <label class="" id="cutoff">Cutoff Frequency
                    <webaudio-knob src="orange_knob.png" tooltip="%s hz" log="1" diameter="50" type="range" min="20" max="20000" value="0" step="1"></webaudio-knob>
                </label>
                <label class="" id="emphasis">Emphasis
                    <webaudio-knob src="orange_knob.png" tooltip="%s" diameter="50" type="range" min="0" max="5" value="0" step=".01">
                </label>
                <label class="" id="contour">Contour
                    <webaudio-knob src="orange_knob.png" tooltip="%s" diameter="50" type="range" min="0" max="5" value="0" step=".01">
                </label>
                </form>

                <form id="filterenv">
                    <label id="filteratt">Attack
                        <webaudio-slider src="skinny-slider-back.png" knobsrc="orange_slider_knob.png" direction="vert" tooltip="%s ms" type="range" min="0" max="5000" value="20" step="1"></webaudio-slider>
                    </label>
                    <label id="filtersus">Sustain
                        <webaudio-slider src="skinny-slider-back.png" knobsrc="orange_slider_knob.png" direction="vert" tooltip="%s ms" type="range" min="0" max="10000" value="20" step="1"></webaudio-slider>
                    </label>
                    <label id="filterrel">Release
                        <webaudio-slider src="skinny-slider-back.png" knobsrc="orange_slider_knob.png" direction="vert" tooltip="%s ms" type="range" min="0" max="5000" value="20" step="1"></webaudio-slider>
                    </label>
                </form>
            </div>

            <div id="envelope">
                <form id="envasr">
                    <label id="env1a">Attack
                        <webaudio-slider src="skinny-slider-back.png" knobsrc="orange_slider_knob.png" direction="vert" tooltip="%s ms" type="range" min="0" max="5000" value="20" step="1"></webaudio-slider>
                    </label>
                    <label id="env1s">Sustain
                        <webaudio-slider src="skinny-slider-back.png" knobsrc="orange_slider_knob.png" direction="vert" tooltip="%s ms" type="range" min="0" max="10000" value="20" step="1"></webaudio-slider>
                    </label>
                    <label id="env1r">Release
                        <webaudio-slider src="skinny-slider-back.png" knobsrc="orange_slider_knob.png" direction="vert" tooltip="%s ms" type="range" min="0" max="5000" value="20" step="1"></webaudio-slider>
                    </label>
                </form>
            </div>
        </div>
        <div class="container">
            <form id="output">
                <h3>Output</h3>
                <label class="controlmodule">Master Volume
                    <webaudio-knob src="orange_slider.png" sprites="30" type="range" id="volume" min="0" max="1" value=".5" step="0.01"></webaudio-knob>
                </label>
            </form>
        </div>
        <div class="keyboard">
            <webaudio-keyboard keys="40"></webaudio-keyboard>
        </div>
    </div>
    

    <webaudio-keyboard keys="25"></webaudio-keyboard>
