<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web-synth</title>
    <link rel="stylesheet" href="synth.css">
</head>

<body>
    <div class="synthcontainer">
        <form class="rangecontainer">
            <div id="range1">
                <label for="range1">OSC 1
                    <select name="range1">
                        <option value="2'">2'</option>
                        <option value="4'">4'</option>
                        <option value="8'">8'</option>
                        <option value="16'">16'</option>
                        <option value="32'">32'</option>
                        <option value="LO">LO</option>
                    </select>
                </label>
            </div>
            <div id="range2">
                <label for="range2">OSC 2
                    <select name="range2">
                        <option value="2'">2'</option>
                        <option value="4'">4'</option>
                        <option value="8'">8'</option>
                        <option value="16'">16'</option>
                        <option value="32'">32'</option>
                        <option value="LO">LO</option>
                    </select>
                </label>
                <label for="bus1">SEND
                    <select name="bus1">
                        <option value="mix">MIX</option>
                        <option value="osc1">OSC 1</option>
                    </select>
                </label>
            </div>
            <div id="range3">
                <label for="range3">OSC 3
                    <select name="range3">
                        <option value="2'">2'</option>
                        <option value="4'">4'</option>
                        <option value="8'">8'</option>
                        <option value="16'">16'</option>
                        <option value="32'">32'</option>
                        <option value="LO">LO</option>
                    </select>
                </label>
                <label for="bus2">SEND
                    <select name="bus2">
                        <option value="mix">MIX</option>
                        <option value="osc1">OSC 2</option>
                    </select>
                </label>
            </div>
        </form>

        <form class="detunecontainer">
            <div class="detune" id="detune2">
                <label for="detune2">Osc 2 Detune</label>
                <input type="range" id="detune2" min="-7" value="0" max="7" step=".5">
            </div>
            <div class="detune" id="detune3">
                <label for="detune3">Osc 3 Detune</label>
                <input type="range" id="detune3" min="-7" value="0" max="7" step=".5">
            </div>
        </form>

        <form class="wavetablecontainer">
            <div class="wavetable" id="wavetable1">
                <label for="wavetable1">
                    <select name="wavetable1">
                        <option value="sine-wave">Sine</option>
                        <option value="square-wave">Square</option>
                        <option value="sawtooth-wave">Sawtooth</option>
                        <option value="triangle-wave">Triangle</option>
                    </select>
                </label>
            </div>
            <div class="wavetable" id="wavetable2">
                <label for="wavetable2">
                    <select name="wavetable2">
                        <option value="sine-wave">Sine</option>
                        <option value="square-wave">Square</option>
                        <option value="sawtooth-wave">Sawtooth</option>
                        <option value="triangle-wave">Triangle</option>
                    </select>
                </label>
            </div>
            <div class="wavetable controlmodule" id="wavetable3">
                <label for="wavetable3">
                    <select name="wavetable3">
                        <option value="sine-wave">Sine</option>
                        <option value="square-wave">Square</option>
                        <option value="sawtooth-wave">Sawtooth</option>
                        <option value="triangle-wave">Triangle</option>
                    </select>
                </label>
            </div>
        </form>

        <form class="mixcontainer">
            <div class="volume" id="mix1">
                <label for="osc1volume">Osc 1 Volume</label>
                <input type="range" id="osc1volume" min="0" max="1" value=".5" step="0.01">
            </div>
            <div class="volume" id="mix2">
                <label for="osc2volume">Osc 2 Volume</label>
                <input type="range" id="osc2volume" min="0" max="1" value=".5" step="0.01">
            </div>
            <div class="volume" id="mix3">
                <label for="osc3volume">Osc 3 Volume</label>
                <input type="range" id="osc3volume" min="0" max="1" value=".5" step="0.01">
            </div>
        </form>


        <div class="filtercontainer">
            <div id="filter">
                <form id="filterfreq"></form>
                <label class="" id="cutoff">Cutoff Frequency
                    <input type="range" min="0" max="5" value="0" step=".01">
                </label>
                <label class="" id="emphasis">Emphasis
                    <input type="range" min="0" max="5" value="0" step=".01">
                </label>
                <label class="" id="contour">Contour
                    <input type="range" min="0" max="5" value="0" step=".01">
                </label>
                </form>

                <form id="filterenv">
                    <label class="" id="filteratt">Attack
                        <input type="range" min="0" max="5" value="0" step=".01">
                    </label>
                    <label class="" id="filtersus">Sustain
                        <input type="range" min="0" max="5" value="0" step=".01">
                    </label>
                    <label class="" id="filterrel">Release
                        <input type="range" min="0" max="5" value="0" step=".01">
                    </label>
                </form>
            </div>

            <div id="envelope">
                <form id="envasr">
                    <label class="container" id="env1">Attack
                        <input type="range" min="0" max="5" value="0" step=".01">
                    </label>
                    <label class="container" id="env2">Sustain
                        <input type="range" min="0" max="5" value="0" step=".01">
                    </label>
                    <label class="container" id="env3">Release
                        <input type="range" min="0" max="5" value="0" step=".01">
                    </label>
                </form>
            </div>
        </div>
    </div>

    <form id="output">
        <h3>Output</h3>
        <label class="container controlmodule">Master Volume
            <input type="range" id="volume" min="0" max="1" value=".5" step="0.01">
        </label>
    </form>

    <div id="piano">
        <div class="whitekey">C</div>
        <div class="blackkey">C#</div>
        <div class="whitekey">D</div>
        <div class="blackkey">D#</div>
        <div class="whitekey">E</div>
        <div class="whitekey">F</div>
        <div class="blackkey">F#</div>
        <div class="whitekey">G</div>
        <div class="blackkey">G#</div>
        <div class="whitekey">A</div>
        <div class="blackkey">A#</div>
        <div class="whitekey">B</div>
        <div class="whitekey">C</div>
        <div class="blackkey">C#</div>
        <div class="whitekey">D</div>
        <div class="blackkey">D#</div>
        <div class="whitekey">E</div>
        <div class="whitekey">F</div>
        <div class="blackkey">F#</div>
        <div class="whitekey">G</div>
        <div class="blackkey">G#</div>
        <div class="whitekey">A</div>
        <div class="blackkey">A#</div>
        <div class="whitekey">B</div>
        <div class="whitekey">C</div>
        <div class="blackkey">C#</div>
        <div class="whitekey">D</div>
        <div class="blackkey">D#</div>
        <div class="whitekey">E</div>
        <div class="whitekey">F</div>
        <div class="blackkey">F#</div>
        <div class="whitekey">G</div>
        <div class="blackkey">G#</div>
        <div class="whitekey">A</div>
        <div class="blackkey">A#</div>
        <div class="whitekey">B</div>
    </div>
    <script src="listeners.js"></script>
</body>

</html>
