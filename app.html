<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web-synth</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- WebAudio Controls  -->
    <script src="./webaudio-controls.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container bg-dark text-light">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-3">
                <h1>Web Synth</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-1 controlborder id=" globalcontrols">
                <h5>Global Controls</h5>
            </div>
            <div class="col controlborder" id="oscbank">
                <h5>Oscillator Bank</h5>
                <div class="row">
                    <select class="col" id="range1">
                        <option value="2'">2'</option>
                        <option value="4'">4'</option>
                        <option value="8'">8'</option>
                        <option value="16'">16'</option>
                        <option value="32'">32'</option>
                        <option value="LO">LO</option>
                    </select>
                    <div class="col"> </div>
                    <select id="wavetable1" class="col">
                        <option value="sine">Sine</option>
                        <option value="square">Square</option>
                        <option value="sawtooth">Sawtooth</option>
                        <option value="triangle">Triangle</option>
                    </select>
                </div>
                <div class="row">
                    <select class="col" id="range2">
                        <option value="2'">2'</option>
                        <option value="4'">4'</option>
                        <option value="8'">8'</option>
                        <option value="16'">16'</option>
                        <option value="32'">32'</option>
                        <option value="LO">LO</option>
                    </select>
                    <webaudio-knob id="detune2" class="col" src="./knobs/orange_knob.png" diameter="50" type="range"
                        min="-7" value="0" max="7" step=".1"></webaudio-knob>
                    <select id="wavetable2" class="col">
                        <option value="sine">Sine</option>
                        <option value="square">Square</option>
                        <option value="sawtooth">Sawtooth</option>
                        <option value="triangle">Triangle</option>
                    </select>
                </div>
                <div class="row">
                    <select class="col" id="range3">
                        <option value="2'">2'</option>
                        <option value="4'">4'</option>
                        <option value="8'">8'</option>
                        <option value="16'">16'</option>
                        <option value="32'">32'</option>
                        <option value="LO">LO</option>
                    </select>
                    <webaudio-knob id="detune3" class="col" src="./knobs/orange_knob.png" diameter="50" type="range"
                        min="-7" value="0" max="7" step=".1"></webaudio-knob>
                    <select id="wavetable3" class="col">
                        <option value="sine">Sine</option>
                        <option value="square">Square</option>
                        <option value="sawtooth">Sawtooth</option>
                        <option value="triangle">Triangle</option>
                    </select>
                </div>
            </div>
            <div class="col-2 controlborder" id="mixerbank">
                <h5>Mixer</h5>
                <div class="row volume">
                    <webaudio-knob src="./knobs/orange_slider.png" sprites="30" type="range" id="mix1"
                        min="0.0001" max="1" value=".5" step="0.001"></webaudio-knob>
                </div>
                <div class="row volume">
                    <webaudio-knob src="./knobs/orange_slider.png" sprites="30" type="range" id="mix2"
                        min="0.0001" max="1" value=".001" step="0.001"></webaudio-knob>
                </div>
                <div class="row volume">
                    <webaudio-knob src="./knobs/orange_slider.png" sprites="30" type="range" id="mix3"
                        min="0.0001" max="1" value=".001" step="0.001"></webaudio-knob>
                </div>
            </div>
            <div class="col-1 controlborder" id="filterbank">
                <h5>Filter</h5>
                <label class="row" >Cutoff
                    <webaudio-knob id="cutoff" src="./knobs/orange_knob.png" tooltip="%s hz" log="1" diameter="50" type="range"
                        min="20" max="20000" value="0" step="1"></webaudio-knob>
                </label>
                <label class="row" >Emphasis
                    <webaudio-knob id="emphasis" src="./knobs/orange_knob.png" log="1" tooltip="%s" diameter="50" type="range" min="0.01" max="500"
                        value="0.01" step=".01">
                </label>
                <label class="row" >Contour
                    <webaudio-knob id="contour" src="./knobs/orange_knob.png" tooltip="%s q" diameter="50" type="range" min="0.01" max="20"
                        value="0.01" step=".01">
                </label>
            </div>
            <div class="col controlborder" id="envelopes">
                <div id="envelope">
                    <form class="row" id="filterenv">
                        <div class="col">
                            <webaudio-slider src="./knobs/skinny-slider-back.png"
                                knobsrc="./knobs/orange_slider_knob.png" direction="vert" tooltip="%s ms" type="range"
                                min="0" max="5000" value="20" step="1"></webaudio-slider>
                            <label id="filteratt">Attack</label>
                        </div>
                        <div class="col">
                            <webaudio-slider src="./knobs/skinny-slider-back.png"
                                knobsrc="./knobs/orange_slider_knob.png" direction="vert" tooltip="%s ms" type="range"
                                min="0" max="10000" value="20" step="1"></webaudio-slider>
                            <label id="filterdec">Decay</label>
                        </div>
                        <div class="col">
                            <webaudio-slider src="./knobs/skinny-slider-back.png"
                                knobsrc="./knobs/orange_slider_knob.png" direction="vert" tooltip="%s ms" type="range"
                                min="0" max="10000" value="20" step="1"></webaudio-slider>
                            <label id="filtersus">Sustain</label>
                        </div>
                        <div class="col">
                            <webaudio-slider src="./knobs/skinny-slider-back.png"
                                knobsrc="./knobs/orange_slider_knob.png" direction="vert" tooltip="%s ms" type="range"
                                min="0" max="5000" value="20" step="1"></webaudio-slider>
                            <label id="filterrel">Release</label>
                        </div>
                    </form>
                    <form class="row" id="envasr">
                        <label class="col">Attack
                            <webaudio-slider id="env1a"src="./knobs/skinny-slider-back.png"
                                knobsrc="./knobs/orange_slider_knob.png" direction="vert" tooltip="%s ms" type="range"
                                min="0" max="5000" value="20" step="1"></webaudio-slider>
                        </label>
                        <label class="col">Decay
                            <webaudio-slider id="env1d" src="./knobs/skinny-slider-back.png"
                                knobsrc="./knobs/orange_slider_knob.png" direction="vert" tooltip="%s ms" type="range"
                                min="0" max="10000" value="20" step="1"></webaudio-slider>
                        </label>
                        <label class="col">Sustain
                            <webaudio-slider id="env1s" src="./knobs/skinny-slider-back.png"
                                knobsrc="./knobs/orange_slider_knob.png" direction="vert" tooltip="%s ms" type="range"
                                min="0" max="10000" value="20" step="1"></webaudio-slider>
                        </label>
                        <label class="col">Release
                            <webaudio-slider id="env1r" src="./knobs/skinny-slider-back.png"
                                knobsrc="./knobs/orange_slider_knob.png" direction="vert" tooltip="%s ms" type="range"
                                min="0" max="5000" value="20" step="1"></webaudio-slider>
                        </label>
                    </form>
                    <h5>Envelopes</h5>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-5 keyboard">
                <webaudio-keyboard keys="40"></webaudio-keyboard>
            </div>
            <div class="col-3" id="effects">
                <h5>Effects</h5>
            </div>
            <div class="col-2">
                <h3>Volume</h3>
                <webaudio-knob id="mastervolume" src="./knobs/orange_slider.png" sprites="30" type="range" id="volume"
                    min="0" max="1" value=".5" step="0.01"></webaudio-knob>
            </div>
        </div>
    </div>

    <script src="synth.js"></script>
</body>

</html>
